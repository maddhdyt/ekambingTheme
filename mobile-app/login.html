<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="theme-color" content="#0d0072" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/0297ba9f6f.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="assets/js/web.webmanifest">
    <link rel="apple-touch-icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="container">
                <header class="auth-header">
                    <div class="blue-shade-top-lg"></div>
                    <div class="controller">
                        <button class="btn-back">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <p>Back to Welcome</p>
                    </div>
                    <h2>Login</h2>
                    <p>Selamat datang kembali e-Kambing</p>
                </header>
                <section class="auth-form">
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                            <div class="icon"><i class="fa-solid fa-lock"></i></div>
                        </div>
                        <button class="btn-submit">
                            Login
                        </button>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="assets/js/register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="theme-color" content="#0d0072" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/0297ba9f6f.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="assets/js/web.webmanifest">
    <link rel="apple-touch-icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="container">
                <header class="pages-header">
                    <a href="" class="btn-back" onclick="history.back()">
                        <i class="fa-solid fa-chevron-left"></i>
                    </a>
                    <h1>BB/TB Ideal</h1>
                </header>
                <section class="ideal-counter">
                    <form action="" class="form">
                        <div class="form-group">
                            <select class="form-control">
                                <option value="">Jenis Kelamin</option>
                                <option value="">Laki Laki</option>
                                <option value="">Perempuan</option>
                            </select>
                            <i class="fa-sharp fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Umur">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-submit">Cek Ideal</button>
                        </div>
                    </form>
                    <div class="detail-box">
                        <header>Detail</header>
                        <div class="content">
                            <div>
                                <p>Umur :</p>
                                <p>......</p>
                            </div>
                            <div>
                                <p>Jenis kelamin :</p>
                                <p>......</p>
                            </div>
                            <div>
                                <p>BB Ideal :</p>
                                <p>......</p>
                            </div>
                            <div>
                                <p>TB/PB Ideal :</p>
                                <p>......</p>
                            </div>
                        </div>
                    </div>
                </section>
                <footer>
                    <div class="blue-ring">
                        <div class="hole"></div>
                    </div>
                    <div class="yellow-ring">
                        <div class="hole"></div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="assets/js/register.js"></script>
    <script>
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModalBtn");
        const closeBtn = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        };

        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>

</html>
